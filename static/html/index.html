<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <title>Home Page</title>
  </head>

  <body>
    <div class="container">
      <form action="" method="get" onsubmit="return false">
        <div class="form">
          <h1>Event Search</h1>
          <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">
              <label for="keyword" class="form-label">Keyword</label>
              <input type="text" id="keyword" class="form-control" required />
            </div>
            <div class="col-3"></div>
          </div>

          <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
              <label for="distance" class="form-label">Distance(miles)</label>
              <input type="text" id="distance" class="form-control" required />
            </div>
            <div class="col-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category">
                <option selected value="Default">Default</option>
                <option value="Music">Music</option>
                <option value="Sports">Sports</option>
                <option value="Arts & Theatre">Arts & Theatre</option>
                <option value="Film">Film</option>
                <option value="Miscellaneous">Miscellaneous</option>
              </select>
            </div>
            <div class="col-3"></div>
          </div>

          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <label for="location" class="form-label">Location</label>
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="detectlocation"
                onclick="detectLocation()"
              />
              <label class="form-check-label" for="detectlocation">
                Auto-Detect Location
              </label>
              <input type="text" id="location" class="form-control" />
              <input type="hidden" id="lat" />
              <input type="hidden" id="lng" />
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row mt-3">
            <div class="col-3"></div>
            <div class="col-4">
              <input
                type="submit"
                class="search"
                onclick="onSubmit()"
                value="SUBMIT"
              />
              <button type="reset" class="clear" onclick="onClear()">
                CLEAR
              </button>
            </div>
          </div>
        </div>
      </form>
      <div id="result"></div>
      <div id="detail">
        <div class="detail">
          <h2 id="detailname"></h2>
          <div class="detailall">
            <div class="detailmessage">
              <div class="info">
                <h4>Date</h4>
                <p id="detaildate">Date</p>
              </div>
              <div class="info" id="showart">
                <h4>Artist/Team</h4>
                <p>
                  <a href="" id="detailarthref" target="_blank"
                    ><span id="detailart"></span
                  ></a>
                </p>
              </div>
              <div class="info">
                <h4>Venue</h4>
                <p id="detailvenue"></p>
              </div>
              <div class="info">
                <h4>Genres</h4>
                <p id="detailgenres"></p>
              </div>
              <div class="info" id="showprice">
                <h4>Price Ranges</h4>
                <p id="detailprice"></p>
              </div>
              <div class="info">
                <h4>Ticket Status</h4>
                <p><span id="detailticket"></span></p>
              </div>
              <div class="info">
                <h4>Buy Ticket At:</h4>
                <p>
                  <a href="" id="detailbuy" target="_blank">Ticketmaster</a>
                </p>
              </div>
            </div>
            <div class="detailimg">
              <img src="" id="detailimg" />
            </div>
          </div>
        </div>
      </div>

      <div id="venueshow"></div>
      <div id="venue">
        <div class="venue">
          <div class="venuetitle">
            <p id="venuetitle"></p>
          </div>
          <div class="venuedetail">
            <div class="venueleft">
              <div class="venueaddress">
                <p id="venueaddress"></p>
                <p id="venuecity"></p>
                <p id="venuecode"></p>
              </div>
              <div class="map">
                <p>
                  <a href="" id="maps" target="_blank">Open in Google Maps</a>
                </p>
              </div>
            </div>
            <div class="venueright">
              <p>
                <a href="" id="venueall" target="_blank">More events at this venue</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="static/js/latlon-geohash.js"></script>
    <script src="static/js/search.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
